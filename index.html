<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cicuito Aqua</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./img/circuito.svg" alt="logo_header" />

    </header>
    <main>
      <section class="bg bg-1">
        <div class="container-bg">
          <div class="img-container">
            <img
              src="./img/brava-travessia-de-copa.png"

            />
          </div>
          <div class="data">
            <h1>31<strong>.</strong>08</h1>
          </div>
          <div class="btn">

              href="https://runningland.com.br/travessia-de-copa"
              target="_blank"
              >INSCREVA-SE</a
            >
          </div>
        </div>
      </section>

      <section class="bg bg-2">
        <div class="container-bg">
          <div class="img-container">
            <img src="./img/fuga-ilhas.png" alt="fuga-ilhas" />
          </div>
          <div class="data">
            <h1>30<strong>.</strong>11</h1>
          </div>
          <div class="btn">
            <a
              href="https://www.runningland.com.br/fuga-das-ilhas-sp-2025"
              target="_blank"

            >
          </div>
        </div>
